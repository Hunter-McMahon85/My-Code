<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SSB ScoreBoard controller</title>
    <link rel="stylesheet" href="./css/controller.css">
</head>

<body>
    <p>Left player tag</p>
    <input type="text" id="leftttag">
    <button id="eltag">Enter left tag</button>
    <p>Right player tag</p>
    <input type="text" id="righttag">
    <button id="ertag">Enter right tag</button>
    <p></p>
    <button id="tags">Enter Both Tags</button>

    <p>Left player Icon</p>
    <input type="text" id="leftchar">
    <button id="elib">Enter left icon</button>
    <p>Right player Icon</p>
    <input type="text" id="rightchar"> 
    <button id="erib">Enter Right icon</button>
    <p></p>
    <button id="iconbut">Enter Both Icons</button>

    <p>Round Name</p>
    <input type="text" id="round">
    <button id="subround">Enter Round</button>

    <p></p>

    <div class="buttons">
        <button id="winL">Win Left</button>
        <button id="winR">Win Right</button>
        <button id="resetscore">Reset Score</button>
        <button id="resettag">Reset tags</button>
        <button id="reseticon">Reset Icons</button>
        <button id="resetall">Reset All</button>
    </div>


    <script src="controller.js"></script>
</body>

</html>
