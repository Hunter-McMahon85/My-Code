<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tomcat Images</title>
  <link rel="stylesheet" href="../css/carrousel.css">
</head>
<body>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="../images/tomcat1.jpg" class="center" alt="wings open">
      <div class="text">Wings Open</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="../images/tomcat2.jpg" class="center" alt="wings closed">
      <div class="text">Wings Closed</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="../images/tomcat3.jpg" class="center" alt="Afterburner">
      <div class="text">Afterburner Takeoff</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"> 4 / 5</div>
      <img src="../images/tomcat4.jpg" class="center" alt="landing">
      <div class="text">Carrier landing</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"> 5 / 5</div>
      <img src="../images/tomcat5.jpg" class="center" alt="payloads">
      <div class="text">Payloads</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br />

  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
<a class="home" href="../project5.html">Close</a>
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>
</html>
