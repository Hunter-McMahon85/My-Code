<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table 1</title>
  <style media="screen">
    td, th {
      border: thin solid;
      padding: 4px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Table Demo 1</h2>
  <table>
    <tr>
      <th>Menu item</th>
      <th>Calories</th>
      <th>Fat (g)</th>
    </tr>
    <tr>
      <td>Chicken noodle soup</td>
      <td>120</td>
      <td>2</td>
    </tr>
    <tr>
      <td>clam chowder</td>
      <td>180</td>
      <td>14</td>
    </tr>
  </table>
</body>
</html>
